<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample AR</title>
  <script type="module" crossorigin src="/<mywebrec>/assets/index-eN4KW7ks.js"></script>
  <link rel="stylesheet" crossorigin href="/<mywebrec>/assets/index-B2bquu4w.css">
</head>
<body>
    <div id="ar-container">
        <!-- カメラ画面 -->
        <video id="camera-stream" autoplay playsinline></video>
        <!-- 静止画キャプチャ用キャンバス（非表示） -->
        <canvas id="capture-canvas" style="display: none;"></canvas>
        <!-- コントロールボタン -->
        <div id="controls">
            <div class="record-container">
                <!-- 円形プログレスインジケーター -->
                <svg class="progress-ring" width="120" height="120">
                    <circle
                        class="progress-ring__circle"
                        stroke="red"
                        stroke-width="4"
                        fill="transparent"
                        r="54"
                        cx="60"
                        cy="60"
                    />
                </svg>
                <!-- 録画ボタン -->
                <button class="record-btn" id="record-btn" aria-label="録画ボタン">
                    <!-- アイコン（必要に応じてフォントアイコンや画像を使用） -->
                    ●
                </button>
                <!-- タイマー表示 -->
                <div class="timer" id="timer">00:00</div>
            </div>
        </div>
    </div>

    <!-- プレビュー表示用のコンテナ -->
    <div id="preview-container" style="display: none;">
        <div id="preview-content">
            <img id="photo-preview" style="display: none;" />
            <video id="video-preview" controls style="display: none;"></video>
            <div class="preview-actions">
                <button id="download-btn">Download</button>
                <button id="close-preview-btn">Close</button>
                <button id="share-btn">Share</button>
            </div>
        </div>
    </div>

    <!-- スクリプト -->
</body>
</html>
